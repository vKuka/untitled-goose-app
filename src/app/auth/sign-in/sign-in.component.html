<mat-card class="sign-in">
  <mat-card-title class="sign-in__heading">Sign in</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signInForm"
          (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="sign-in__input">
        <input matInput
               type="text"
               placeholder="SignIn"
               formControlName="login"
        >
        <mat-error *ngIf="login.hasError('pattern') && !login.hasError('required')">
          Please enter a valid login
        </mat-error>
        <mat-error *ngIf="login.hasError('required')">
          SignIn is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="login.hasError('signInFailed')">
          Sign in error
        </mat-error>
      </mat-form-field>
      <mat-form-field class="sign-in__input">
        <input matInput
               type="password"
               placeholder="Password"
               formControlName="password"
        >
        <mat-error *ngIf="password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button class="sign-in__button"
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="isLoading"
      >
        <mat-icon *ngIf="isLoading">
          <mat-progress-spinner color="primary"
                                mode="indeterminate"
                                diameter="17"
          ></mat-progress-spinner>
        </mat-icon>
        <span>Sign in</span>
      </button>
      <mat-error *ngIf="signInForm.hasError('signInFailed')"
                 class="sign-in__error"
      >
        Sign in error
      </mat-error>
    </form>
  </mat-card-content>
</mat-card>
